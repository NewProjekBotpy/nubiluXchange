<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NXE Gaming Marketplace</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F1419 0%, #1A252F 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #134D37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        h1 {
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 24px;
            color: #A1A1AA;
            line-height: 1.5;
        }
        .retry-btn {
            background: #134D37;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #0F3A2A;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
        }
        .status.online {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        .status.offline {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“±</div>
        <h1>Anda Sedang Offline</h1>
        <p>Tidak dapat terhubung ke internet. Beberapa fitur mungkin tidak tersedia saat offline.</p>
        <button class="retry-btn" onclick="window.location.reload()" id="retryBtn">
            Coba Lagi
        </button>
        <div id="status" class="status offline">
            Status: Offline
        </div>
        <p style="margin-top: 16px; font-size: 14px;">
            Aplikasi akan kembali normal ketika koneksi internet tersedia.
        </p>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const retryBtn = document.getElementById('retryBtn');
        
        // Check for online status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                statusEl.textContent = 'Status: Online - Mengalihkan...';
                statusEl.className = 'status online';
                retryBtn.textContent = 'Kembali ke Aplikasi';
                
                // Auto-redirect after 1 second
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusEl.textContent = 'Status: Offline';
                statusEl.className = 'status offline';
                retryBtn.textContent = 'Coba Lagi';
            }
        }
        
        // Initial check
        updateOnlineStatus();
        
        // Listen for status changes
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Auto-check every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
